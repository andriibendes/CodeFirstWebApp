<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Viruses</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Viruses</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="genomes.html">Genomes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="scientists.html">Scientists</a>
                </li>
            </ul>

        </div>
    </nav>
    <h1>Viruses</h1>
    <h3>Add Virus</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addVirus()">
        <input type="text" id="add-name" class="form-control" placeholder="New Virus">
        <input type="text" id="add-genome" class="form-control" placeholder="New Genome">
        <input type="text" id="add-organism" class="form-control" placeholder="New Organism">
        <input type="submit" value="Add" class="btn btn-success">
    </form>

    <div>
        <label class="invalid-feedback" id="add-vn"></label>
        <label class="invalid-feedback" id="add-vg"></label>
        <label class="invalid-feedback" id="add-vo"></label>
    </div>

    <div id="editVirus">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateVirus()">
            <input type="hidden" id="edit-id">
            <input type="text" class="form-control" id="edit-name">
            <input type="text" class="form-control" id="edit-genome">
            <input type="text" class="form-control" id="edit-organism">
            <input type="submit" value="Save" class="btn btn-info">
        </form>
    </div>

    <div>
        <label class="invalid-feedback" id="ed-vn"></label>
        <label class="invalid-feedback" id="ed-vg"></label>
        <label class="invalid-feedback" id="ed-vo"></label>
    </div>
    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Genome</th>
            <th>Organism</th>
        </tr>
        <tbody id="viruses"></tbody>
    </table>

    <script src="js/webapp.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getViruses();
    </script>
</body>
</html>
